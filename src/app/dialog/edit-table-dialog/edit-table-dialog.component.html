<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Edit Table</h1>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" [(ngModel)]="editedTable.name" name="name" required
                class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Seats:</label>
            <input type="text" [(ngModel)]="editedTable.seats" name="seats"
                class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring">
        </div>
        <div class="flex justify-between">
            <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                (click)="onCancelClick()">Cancel</button>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="onSaveClick()">Save</button>
        </div>
    </form>
</div>
