<div class="edit-order-dialog p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Order</h2>
    <form>
        <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
            <select id="status" name="status" [(ngModel)]="editedOrder.status" required
                class="mt-1 block w-full border rounded-md p-2">
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="tableName" class="block text-sm font-medium text-gray-700">Table Name:</label>
            <input type="text" id="tableName" name="tableName" [(ngModel)]="editedOrder.tableName" required
                class="mt-1 block w-full border rounded-md p-2">
        </div>
        <div class="flex justify-between mt-4">
            <button type="button" mat-button (click)="onCancelClick()"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
            <button type="button" mat-button color="primary" (click)="onSaveClick()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
        </div>
    </form>
</div>
