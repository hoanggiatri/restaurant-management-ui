<div class="mx-60 py-10">
    <h1 class="text-3xl font-bold mb-6">Edit User</h1>
    <div class="mt-4">
        <form (ngSubmit)="save()" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="fullName" [(ngModel)]="updateUserDTO.fullName" name="fullName" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input id="phoneNumber" [(ngModel)]="updateUserDTO.phoneNumber" name="phoneNumber" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            </div>
            <!-- Add more fields as necessary -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
