<div class="mx-8 sm:mx-20 md:mx-32 lg:mx-48 xl:mx-60 py-10">
    <h1 class="text-3xl font-bold mb-6">All Menu Items</h1>
    <div class="shadow-md rounded-md mt-4">
        <!-- Form for adding new menu item -->
        <div class="p-4">
            <h2 class="text-xl font-bold mb-2">Add New Menu Item</h2>
            <form (submit)="saveMenuItem()" class="space-y-4">
                <div>
                    <label for="name" class="block font-medium">Name:</label>
                    <input type="text" id="name" name="name" [(ngModel)]="newMenuItem.name" required
                        class="w-full border rounded-md py-2 px-3">
                </div>
                <div>
                    <label for="description" class="block font-medium">Description:</label>
                    <input type="text" id="description" name="description" [(ngModel)]="newMenuItem.description"
                        required class="w-full border rounded-md py-2 px-3">
                </div>
                <div>
                    <label for="price" class="block font-medium">Price:</label>
                    <input type="number" id="price" name="price" [(ngModel)]="newMenuItem.price" required
                        class="w-full border rounded-md py-2 px-3">
                </div>
                <div>
                    <label for="categoryId" class="block font-medium">Category:</label>
                    <select id="categoryId" name="categoryId" [(ngModel)]="newMenuItem.categoryName" required
                        class="w-full border rounded-md py-2 px-3">
                        <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
                    </select>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            </form>
        </div>

        <!-- Dropdown for filtering by category -->
        <div class="p-4">
            <label for="filterCategory" class="block font-medium">Filter by Category:</label>
            <select id="filterCategory" [(ngModel)]="selectedCategory" (change)="filterMenuItemsByCategory()" class="w-full border rounded-md py-2 px-3">
                <option value="">All</option>
                <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
            </select>
        </div>

        <!-- Table for displaying menu items -->
        <table class="w-full rounded-md">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Name</th>
                    <th class="px-4 py-2 border">Description</th>
                    <th class="px-4 py-2 border">Price</th>
                    <th class="px-4 py-2 border">Category</th>
                    <th class="px-4 py-2 border">Actions</th>
                </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <!-- Rows for displaying menu items -->
                <tr *ngFor="let menuItem of filteredMenuItems" class="hover:bg-gray-100">
                    <td class="border px-4 py-2">{{ menuItem.name }}</td>
                    <td class="border px-4 py-2">{{ menuItem.description }}</td>
                    <td class="border px-4 py-2">{{ menuItem.price }} vnd</td>
                    <td class="border px-4 py-2">{{ menuItem.categoryName }}</td>
                    <td class="border px-4 py-2 ">
                        <button mat-raised-button color="primary"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            (click)="editMenuItem(menuItem)">Edit</button>
                        <span class="mx-2"></span>
                        <button mat-raised-button color="warn"
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                            (click)="deleteMenuItem(menuItem.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
